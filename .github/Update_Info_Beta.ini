[Latest_Version]
Ver="v3.92.12-beta"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [避开无效的透明通道], 在检测到无效的透明通道时自动关闭[透明背景图像清晰度增强]以改善兼容性.\n- 改进[透明背景图像清晰度增强]的分辨率限制器, 现在, 它将在处理PSD时以图层为单位进行作业.\n- 改善对PSD图片的兼容性.\n- 修复问题: 当无法读取PSD时, UI会突然崩溃.\n- 修复问题: 无法读取部分PSD文件.\n- 修复问题: 来自源图片的无效透明通道可能导致一些图片查看器无法正确解码处理后的图片."
log_TraditionalChinese="\n- 新特性: [避開無效的透明通道], 在檢測到無效的透明通道時自動關閉[透明背景圖像清晰度增強]以改善兼容性.\n- 改進[透明背景圖像清晰度增強]的分辨率限制器, 現在, 它將在處理PSD時以圖層為單位進行作業.\n- 改善對PSD圖片的兼容性.\n- 修復問題: 當無法讀取PSD時, UI會突然崩潰.\n- 修復問題: 無法讀取部分PSD文件.\n- 修復問題: 來自源圖片的無效透明通道可能導致一些圖片查看器無法正確解碼處理後的圖片."
log_English="\n- NEW Feature: [Avoid Invalid Alpha channel], automatically disable [Transparent image Clarity Enhancement] when invalid alpha channel is detected, will improve compatibility.\n- Improve the resolution limiter of [Transparent image Clarity Enhancement], now it will works on a per-layer basis when processing PSD files.\n- Improve PSD image compatibility.\n- Fix bug: UI crash when processing some PSD files.\n- Fix bug: Unable to read some PSD files.\n- Fix bug: Invalid alpha channel from the source image could cause some image viewer unable to decode the processed image correctly."
