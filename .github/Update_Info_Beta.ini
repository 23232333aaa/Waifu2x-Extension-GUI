Ver="v3.94.01"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 可以在视频补帧的同时执行[转场检测], 大幅改进性能和执行效率.\n- 新特性: 新增 [快捷 引擎切换]. 位于 [主页] 选项卡, 可以更加便捷的切换超分辨率引擎.\n- 新特性: 所有 IFRNet补帧模型 均支持自动多线程数量调节.\n- 新特性: 所有 RIFE 补帧模型 均支持自动多线程数量调节.\n- 新特性: 为 [转场检测] 添加线程数量 [限制器] 选项, 可以改进电脑在查找转场画面时的流畅度.\n- 改进稳定性和代码效率.\n- 更新FFmpeg和ImageMagick\n- 错误修复."
log_TraditionalChinese="\n- 新特性: 可以在視頻補幀的同時執行[轉場檢測], 大幅改進性能和執行效率.\n- 新特性: 新增 [快捷 引擎切換]. 位於 [主頁] 選項卡, 可以更加便捷的切換超分辨率引擎.\n- 新特性: 所有 IFRNet補幀模型 均支持自動多線程數量調節.\n- 新特性: 所有 RIFE 補幀模型 均支持自動多線程數量調節.\n- 新特性: 為 [轉場檢測] 添加線程數量 [限制器] 選項, 可以改進電腦在查找轉場畫面時的流暢度.\n- 改進穩定性和代碼效率.\n- 更新FFmpeg和ImageMagick\n- 錯誤修復."
log_English="\n- NEW feature: Now [Scene Shift Detection] can running in parallel with video frame interpolation, will significantly improve performance and efficiency.\n- NEW feature: Add [Quick Engine Switch]. at [Home] tab for easy super-res engine switching.\n- NEW feature: ALL 6 IFRNet models now supports "Auto-Adjust" multithreading.\n- NEW feature: ALL 10 RIFE models now supports "Auto-Adjust" multithreading.\n- NEW feature: Thread [Limiter] option for [Scene Shift Detection], can improve PC responsivity during during [Scene Shift Detection].\n- Improve code efficiency and stability.\n- Update FFmpeg and ImageMagick\n- Bug fix."
