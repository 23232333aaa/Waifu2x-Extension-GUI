[Latest_Version]
Ver="v3.103.23-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [自动保存文件列表]: 开始处理文件后, 每15秒自动保存一次文件列表.(位置:附加设置选项卡, 默认启用)\n- 新特性: [跳过失败的文件]: 总是跳过文件列表中状态为"Failed"(失败)的文件.(位置:附加设置选项卡, 默认禁用)\n- 优化代码, 改进UI性能.\n\n- 为Real-ESRGAN引擎改进引擎设定自动优化算法, 改进在绝大多数PC上放大图片的性能.\n- 为保存(读取)预设文件添加必要的提示讯息.\n- 修复问题: 当使用软件自动分配的引擎设定时, Real-ESRGAN引擎可能面临线程阻塞.\n- 修复问题: 加载预设文件后软件窗口自动缩小.\n- 更新 ImageMagick."
log_TraditionalChinese="\n- 新特性: [自動保存文件列表]: 開始處理文件後, 每15秒自動保存一次文件列表.(位置:附加設置選項卡, 默認啟用)\n- 新特性: [跳過失敗的文件]: 總是跳過文件列表中狀態為"Failed"(失敗)的文件.(位置:附加設置選項卡, 默認禁用)\n- 優化代碼, 改進UI性能.\n\n- 為Real-ESRGAN引擎改進引擎設定自動優化算法, 改進在絕大多數PC上放大圖片的性能.\n- 為保存(讀取)預設文件添加必要的提示訊息.\n- 修復問題: 當使用軟件自動分配的引擎設定時, Real-ESRGAN引擎可能面臨線程阻塞.\n- 修復問題: 加載預設文件後軟件窗口自動縮小.\n- 更新 ImageMagick."
log_English="\n- NEW Feature: [Auto archive Files List]: Automatically saves Files List every 15 seconds after starting to process files.(Location: Additional settings tab, enabled by default)\n- NEW Feature: [Skip Failed files]: Always skip "Failed" files in the files list.(Location: Additional settings tab, disabled by default)\n- Code optimization, imporve UI performance.\n\n- Improved [Auto Engine optimization] for Real-ESRGAN engine, better picture upscaling performance on most PCs.\n- Add some necessary messages for Save(Read) settings presets.\n- Fix bug: Thread blocking when using Real-ESRGAN engine with auto adjusted settings.\n- Fix bug: UI shrinks after loading settings preset file.\n- Update ImageMagick."
