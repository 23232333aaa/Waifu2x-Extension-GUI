[Latest_Version]
Ver="v3.102.27-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 现在软件启动时将在后台自动检测当前软件安装的完整性, 并在有文件缺失时弹出警告.\n- 将 RTX Super-resolution 引擎的[画质优先]开关移动到主页, 以方便访问.\n- 改进UI性能.\n- 为[透明背景图像清晰度增强]添加必要的状态消息提示.\n\n- 新特性: [透明背景图像清晰度增强]现已支持多线程, 大幅减少时间占用.\n- 新特性: 为[转场检测]的[限制器]添加右键菜单, 以支持手动设定线程数量.\n- 启用[透明背景图像清晰度增强]时的APNG处理速度加快, 在测试中与之前版本相比速度提升了50%.\n- 加快 SRMD-CUDA 和 RTX Super-resolution 引擎放大APNG的速度.\n- 其它代码性能优化.\n- 更新 ImageMagick."
log_TraditionalChinese="\n- 新特性: 現在軟件啟動時將在後台自動檢測當前軟件安裝的完整性, 並在有文件缺失時彈出警告.\n- 將 RTX Super-resolution 引擎的[畫質優先]開關移動到主頁, 以方便訪問.\n- 改進UI性能.\n- 為[透明背景圖像清晰度增強]添加必要的狀態消息提示.\n\n- 新特性: [透明背景圖像清晰度增強]現已支持多線程, 大幅減少時間佔用.\n- 新特性: 為[轉場檢測]的[限制器]添加右鍵菜單, 以支持手動設定線程數量.\n- 啟用[透明背景圖像清晰度增強]時的APNG處理速度加快, 在測試中與之前版本相比速度提升了50%.\n- 加快 SRMD-CUDA 和 RTX Super-resolution 引擎放大APNG的速度.\n- 其它代碼性能優化.\n- 更新 ImageMagick."
log_English="\n- NEW Feature: Now software will automatically check the integrity of current installation, and will display a warning when files are missing.\n- Move the [Prioritize Image Quality] option of RTX Super-resolution to Home tab for easy access.\n- Improve UI performance.\n- Add necessary status messages for [Transparent image Clarity Enhancement] to avoid confusion.\n\n- NEW Feature: [Transparent image Clarity Enhancement] now supports multi-threading, significantly improves efficiency.\n- NEW Feature: Add a right click menu for the [Limiter] of [scene shift detection], now user can select how many threads will be running during [scene shift detection].\n- Upscaling APNG while enabled [Transparent image Clarity Enhancement] is now faster, up to 50% faster compare to the last version.\n- Faster APNG upscaling when using SRMD-CUDA and RTX Super-resolution.\n- Other performance optimization.\n- Update ImageMagick."
