[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- Real-CUGAN-NCNN-Vulkan 引擎现已在处理静态图片时支持[透明背景图像清晰度增强].\n- 一些UI改进.\n- 修复问题: 最终视频的意外帧率变化问题.\n\n- 新实验性功能: [透明背景图像清晰度增强].(位于图片设置选项卡)\n- RealESRGAN-NCNN-Vulkan 在处理静态图片时支持 [透明背景图像清晰度增强].\n- 所有引擎均在处理PSD时支持 [透明背景图像清晰度增强].\n- AMD可选驱动的兼容性问题警告.\n- 修复问题: 快速处理大量图片时UI无响应.\n- 修复问题: 处理PSD时的多线程调度问题."
log_TraditionalChinese="\n- Real-CUGAN-NCNN-Vulkan 引擎現已在處理靜態圖片時支持[透明背景圖像清晰度增強].\n- 一些UI改進.\n- 修復問題: 最終視頻的意外幀率變化問題.\n\n- 新實驗性功能: [透明背景圖像清晰度增強].(位於圖片設置選項卡)\n- RealESRGAN-NCNN-Vulkan 在處理靜態圖片時支持 [透明背景圖像清晰度增強].\n- 所有引擎均在處理PSD時支持 [透明背景圖像清晰度增強].\n- AMD可選驅動的兼容性問題警告.\n- 修復問題: 快速處理大量圖片時UI無響應.\n- 修復問題: 處理PSD時的多線程調度問題."
log_English="\n- Real-CUGAN-NCNN-Vulkan engine now supports [Transparent image Clarity Enhancement] when processing static images.\n- Some UI improvements.\n- Fix bug: Unexpected frame rate changes of the result video.\n\n- NEW experimental feature: [Transparent image Clarity Enhancement].(At Image settings TAB)\n- RealESRGAN-NCNN-Vulkan supports [Transparent image Clarity Enhancement] when processing static images.\n- ALL engines supports [Transparent image Clarity Enhancement] when processing PSD(Photoshop document)\n- Compatibility warning for latest AMD optional GPU driver.\n- Fix bug: UI freezing when processing large numbers of files quickly.\n- Fix bug: Multithreading scheduling problem when upscaling PSD."
