[Latest_Version]
Ver="v3.104.25-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 支持保存动态Webp为GIF.\n- 加快探测动态WebP的速度.\n- 改进启动器, 可以检测更多问题以及更好的提示消息.\n- 修复问题: 当载入来自旧版本的自定义预设文件时, 可能错误地改变一些设置选项的值.\n- 修复问题: 处理动态webp时消息输出包含错误.\n\n- 新特性: 支持处理动态WebP图片, 所有超分辨率引擎均已支持放大动态WebP图片.\n- 处理动态WebP时支持保留可变帧率特性, 其他动态图片格式均会在未来的更新中支持可变帧率.\n- 修复问题: 当APNG的后辍为大写时会导致一直处理失败."
log_TraditionalChinese="\n- 新特性: 支持保存动态Webp为GIF.\n- 加快探测动态WebP的速度.\n- 改进启动器, 可以检测更多问题以及更好的提示消息.\n- 修复问题: 当载入来自旧版本的自定义预设文件时, 可能错误地改变一些设置选项的值.\n- 修复问题: 处理动态webp时消息输出包含错误.\n\n- 新特性: 支持处理动态WebP图片, 所有超分辨率引擎均已支持放大动态WebP图片.\n- 处理动态WebP时支持保留可变帧率特性, 其他动态图片格式均会在未来的更新中支持可变帧率.\n- 修复问题: 当APNG的后辍为大写时会导致一直处理失败."
log_English="\n- NEW Feature: Now you can save Animated WebP as GIF. (location: Image settings tab)\n- Faster Animated WebP detection.\n- Improved launcher, more issue detection and better pop-up message.\n- Fix bug: When loading settings preset files from older version, some options will be reseted.\n- Fix bug: Messages may contain errors when processing Animated WebP.\n\n- NEW Feature: Animated WebP support, ALL super-res engines can now upscale Animated WebP images.\n- Variable frame rate support for Animated WebP, other animated pics formats will also support this in the future updates.\n- Fix bug: Always failed to upscale APNGs when their suffix are in upper cases."
