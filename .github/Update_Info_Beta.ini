[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [同步视频横纵比], 将视频的样本横纵比与显示横纵比同步.\n- 修复问题: 在拥有新款(或高端)CPU的电脑上运行时, waifu2x可能偶尔在补帧期间卡住.\n- 修复问题: 同时启用补帧和RTX Super-res时, 视频取样可能无法正常工作."
log_TraditionalChinese="\n- 新特性: [同步視訊橫縱比], 將影片的樣本橫縱比與顯示橫縱比同步.\n- 修復問題: 在擁有新款(或高階)CPU的電腦上運行時, waifu2x 可能偶爾在補幀期間卡住.\n- 修復問題: 同時啟用補幀和RTX Super-res時, 視訊取樣可能無法正常工作."
log_English="\n- NEW Feature: [Sync video aspect ratio], Synchronize sample aspect ratio with display aspect ratio.\n- Fix bug: When running on PCs with new(high-end) CPUs, occasionally waifu2x will stuck during frame interpolation.\n- Fix bug: When frame interpolation and RTX Super-res both enabled, Video sampling might stop working."
