Ver="v3.97.01"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n★ 新增 Real-ESRGAN 模型: RealESR-General-x4v3 和 RealESR-General-WDN-x4v3\n★ 新特性: [与原图片保持一致]选项, 支持保存图片为与原图片相同的格式.(仅静态图片)\n★ 新特性: [预留VRAM], 预留部分显存以改进稳定性, 您可以在附加设置选项卡调整此设定.\n- 新特性: 为[(输入)文件扩展名]列表添加[重置为默认值]按钮.\n- 新特性: 现在您可以禁用[自定义视频设置]中的[固定码率因子CRF]选项.\n- 改进 Real-ESRGAN 的自动引擎设定优化.\n- 改进UI和默认设定.\n- 优化部分代码.\n- 更新 ImageMagick.\n- 更新 ffmpeg.\n- 修复问题: [自定义视频设置]中的[比特率(视频)]选项经常不会生效.\n- 修复问题: 使用[仅转换格式 (静态图片)]时无法将图片转换为PNG.\n- 修复问题: 使用 Real-CUGAN 的 [pro] 模型时可能生成损坏的图片.\n- 修复问题: 与 Real-ESRGAN 引擎设置UI相关的问题."
log_TraditionalChinese="\n★ 新增 Real-ESRGAN 模型: RealESR-General-x4v3 和 RealESR-General-WDN-x4v3\n★ 新特性: [與原圖片保持一致]選項, 支持保存圖片為與原圖片相同的格式.(僅靜態圖片)\n★ 新特性: [預留VRAM], 預留部分顯存以改進穩定性, 您可以在附加設置選項卡調整此設定.\n- 新特性: 為[(輸入)文件擴展名]列表添加[重置為默認值]按鈕.\n- 新特性: 現在您可以禁用[自定義視頻設置]中的[固定碼率因子CRF]選項.\n- 改進 Real-ESRGAN 的自動引擎設定優化.\n- 改進UI和默認設定.\n- 優化部分代碼.\n- 更新 ImageMagick.\n- 更新 ffmpeg.\n- 修復問題: [自定義視頻設置]中的[比特率(視頻)]選項經常不會生效.\n- 修復問題: 使用[僅轉換格式 (靜態圖片)]時無法將圖片轉換為PNG.\n- 修復問題: 使用 Real-CUGAN 的 [pro] 模型時可能生成損壞的圖片.\n- 修復問題: 與 Real-ESRGAN 引擎設置UI相關的問題."
log_English="\n★ NEW Real-ESRGAN models: RealESR-General-x4v3 and RealESR-General-WDN-x4v3\n★ NEW Feature: [Same as original image] option, save image as the same format of the original image.(only static images)\n★ NEW Feature: [Reserved VRAM], reserve part of VRAM to improve stability, you can adjust it at [Additional settings] tab.\n- NEW Feature: Add [Reset to default] buttons for Input file extensions.\n- NEW Feature: Now you can disable [Constant Rate Factor (CRF)] in the Custom video settings.\n- Improved Real-ESRGAN auto settings optimization.\n- Improve UI and default settings.\n- Code optimization.\n- Update ImageMagick.\n- Update ffmpeg.\n- Fix bug: [Bitrate(video)] setting in the [Custom video settings] often will not take effect.\n- Fix bug: Unable to save images to PNG when using [Convert format ONLY (Static Images)].\n- Fix bug: Some output images will be broken when using [pro] models of Real-CUGAN.\n- Fix bug: UI issues related to Real-ESRGAN engine."
