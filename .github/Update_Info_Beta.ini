[Latest_Version]
Ver="v3.105.27-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 为动态WebP的质量控制添加[与主页同步]选项, 启用后动态webp的质量值将于主页的[静态图片质量]值同步. (位置: 图片设置 选项卡, 默认启用)\n- 启用动态WebP的[Gif & APNG]选项后, gif和apng将自动被另存为webp.\n- 修复问题: 一些情况下, [智能加速]可能无法正常工作并导致视频处理失败.\n- 修复问题: 一些情况下, 完成任务后自动进入睡眠状态的功能可能无法正常工作.\n\n- 新特性: [Gif & APNG]选项, 启用后, 在保存gif和apng到webp时也支持调用动态webp的质量设定值. (位置: 图片设置 选项卡)\n- 改进视频画质, 尤其是硬件加速编码器时.\n- 修复问题: 启用视频取样后, RTX Super-resolution引擎可能无法正常放大视频."
log_TraditionalChinese="\n- 新功能: 為動態WebP的品質控制新增[與主頁同步]選項, 啟用後動態webp的品質值將於首頁的[靜態圖片品質]值同步. (位置: 圖片設定標籤, 預設啟用 )\n- 啟用動態WebP的[Gif & APNG]選項後, gif和apng將自動被另存為webp.\n- 修復問題: 一些情況下, [智能加速]可能無法正常工作並導致視頻處理失敗. \n- 修復問題: 一些情況下, 完成任務後自動進入睡眠狀態的功能可能無法正常工作.\n\n- 新特性: [Gif & APNG]選項, 啟用後, 在保存gif和apng到webp時 也支援調用動態webp的品質設定值. (位置: 圖片設定選項卡)\n- 改進視訊畫質, 尤其是硬體加速編碼器時.\n- 修復問題: 啟用視訊取樣後, RTX Super-resolution 引擎可能無法正常放大影片."
log_English="\n- NEW Feature: Add [Sync with Home] option for Animated WebP, when enabled, the quality value of Animated WebP will be synced with [static images quality] value at the Home tab. (location: Image settings tab, enabled by default)\n- When [Gif & APNG] option of Animated WebP is enabled, gif and apng will automatically be saved as WebP.\n- Fix bug: In some situations, [Speed boost] could not restore frames and will result in failure.\n- Fix bug: In some situations, the [put PC to sleep after finished] feature won't work.\n\n- NEW Feature: [Gif & APNG] option, when enabled, the Animated WebP quality value will also be used when saving APNG and GIF as WebP. (location: Image settings tab)\n- Improved video quality, especially when using hardware encoders.\n- Fix bug: When [Video sampling] enabled, RTX Super-resolution engine might unable to upscale the video."
