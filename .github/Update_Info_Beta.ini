[Latest_Version]
Ver="v3.100.21-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [快捷 预设]支持调用RTX Super resolution引擎.\n- 更新 ImageMagick.\n- 修复与 RTX Super resolution 的 [画质优先] 模式相关的UI问题.\n\n- 新特性: 为 RTX Super resolution 添加 [画质优先] 模式, 开启后在一些情况下可以增强图像质量, 尤其是处理低分辨率图像时.\n- 为 RTX Super resolution 添加 [总是禁用降噪] 选项.\n- 改进 RTX Super resolution 的设备兼容性.\n- 修复问题: 当同时使用RTX Super resolution和HEVC硬件加速编码时可能无法放大视频.\n- 修复问题: 当使用RTX Super resolution处理视频时, 自动重试机制无法正常工作."
log_TraditionalChinese="\n- 新特性: [快捷 預設]支持調用RTX Super resolution引擎.\n- 更新 ImageMagick.\n- 修復與 RTX Super resolution 的 [畫質優先] 模式相關的UI問題.\n\n- 新特性: 為 RTX Super resolution 添加 [畫質優先] 模式, 開啟後在一些情況下可以增強圖像質量, 尤其是處理低分辨率圖像時.\n- 為 RTX Super resolution 添加 [總是禁用降噪] 選項.\n- 改進 RTX Super resolution 的設備兼容性.\n- 修復問題: 當同時使用RTX Super resolution和HEVC硬件加速編碼時可能無法放大視頻.\n- 修復問題: 當使用RTX Super resolution處理視頻時, 自動重試機制無法正常工作."
log_English="\n- New Feature: [Settings Presets] now supports RTX Super resolution engine.\n- Update ImageMagick.\n- Fix UI problem related to the [Prioritize image quality] option for RTX Super resolution.\n\n- New Feature: [Prioritize image quality] option for RTX Super resolution, improve image quality in most situations, especially when upscaling low resolution media.\n- Add [Always disable denoise] option for RTX Super resolution.\n- Improved device compatibility of RTX Super resolution.\n- Fix bug: Might unable to upscale video when using RTX Super resolution and HEVC encoding at the same time.\n- Fix bug: Auto-retry is not working when using RTX Super resolution to upscale videos."
