[Latest_Version]
Ver="v3.97.32-beta"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [解码后暂停], 解码视频后自动暂停, 直到用户点击[继续]按钮.(位于附加设置, 默认禁用)\n- 改进 GUI.\n- 改进转场检测的限制器的稳定性.\n- 代码优化.\n\n- 新特性: 将Real-ESRGAN的模型列表拆分成两个, [3D写实]和[2D动漫]以便于使用.\n- 修复bug: 保持纵横比(扩展) 无法正常工作.\n- 更智能的转场检测[限制器], 根据视频处理进度智能调节负载.\n- 优化转场检测调度器.\n- 更新 ImageMagick.\n- 更新 ffmpeg."
log_TraditionalChinese="\n- 新特性: [解碼後暫停], 解碼視頻後自動暫停, 直到用戶點擊[繼續]按鈕.(位於附加設置, 默認禁用)\n- 改進 GUI.\n- 改進轉場檢測的限制器的穩定性.\n- 代碼優化.\n\n- 新特性: 將Real-ESRGAN的模型列表拆分成兩個, [3D寫實]和[2D動漫]以便於使用.\n- 修復bug: 保持縱橫比(擴展) 無法正常工作.\n- 更智能的轉場檢測[限制器], 根據視頻處理進度智能調節負載.\n- 優化轉場檢測調度器.\n- 更新 ImageMagick.\n- 更新 ffmpeg."
log_English="\n- NEW Feature: [Pause after decoding] option, automatically pause after finished decoding the video, until the user clicks the [Continue] button. (Additional settings, disabled by default)\n- Improve GUI.\n- Improve the stability of [Limiter] for Scene Shift Detection\n- Code optimization.\n\n- NEW Feature: Split the models list of Real-ESRGAN to 2 lists, [3D Real-life] and [2D Anime] for easier use.\n- Fix bug: [Keep Aspect Ratio By Expanding] not working as intended.\n- Smarter [Limiter] for Scene Shift Detection, automatically adjusts the load according to the progress.\n- Optimize scene shift detection scheduler.\n- Update ImageMagick.\n- Update ffmpeg."
