[Latest_Version]
Ver="v3.90.13-beta"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: Waifu2x-caffe引擎支持位深度调整与16位深度图像输出.\n- 新特性: PNG无损压缩功能回归.\n- 改进使用自定义分辨率时的图像质量.\n- Real-CUGAN原生4x放大支持更多降噪等级\n- 更智能的Real-CUGAN模型选择.\n- 修复问题: 无法组装PSD图像文件.\n\n- 更快的 Real-ESRGAN 超分辨率, 与之前比速度提升高达 240%.\n- 更快的 Waifu2x 动漫超分辨率, 与之前比速度提升高达 320%.(Waifu2x-NCNN-Vulkan)\n- 新Real-ESRGAN模型: AnimeVideo-v3, 更快更高质量的动漫视频放大模型.\n- 新特性: 保存 GIF 为 APNG.\n- 新特性: [自动清空文件列表], 处理完列表内所有文件后自动清空列表.(默认不启用, 附加设置)\n- 改进Real-ESRGAN 和 Waifu2x-NCNN-Vulkan的自动多线程性能."
log_TraditionalChinese="\n- 新特性: Waifu2x-caffe引擎支持位深度調整與16位深度圖像輸出.\n- 新特性: PNG無損壓縮功能回歸.\n- 改進使用自定義分辨率時的圖像質量.\n- Real-CUGAN原生4x放大支持更多降噪等級\n- 更智能的Real-CUGAN模型選擇.\n- 修復問題: 無法組裝PSD圖像文件.\n\n- 更快的 Real-ESRGAN 超分辨率, 與之前比速度提升高達 240%.\n- 更快的 Waifu2x 動漫超分辨率, 與之前比速度提升高達 320%.(Waifu2x-NCNN-Vulkan)\n- 新Real-ESRGAN模型: AnimeVideo-v3, 更快更高質量的動漫視頻放大模型.\n- 新特性: 保存 GIF 為 APNG.\n- 新特性: [自動清空文件列表], 處理完列表內所有文件後自動清空列表.(默認不啟用, 附加設置)\n- 改進Real-ESRGAN 和 Waifu2x-NCNN-Vulkan的自動多線程性能."
log_English="\n- New Feature: Bit depth adjustment and 16 bit image output for Waifu2x-caffe engine.\n- New Feature: Bring back lossless PNG compression for static images.\n- Improve image quality when using custom resolution.\n- Better denoise levels support for Real-CUGAN native 4x upscale.\n- Smarter model picking for Real-CUGAN.\n- Fix bug: Unable to assemble PSD files.\n\n- Faster Real-ESRGAN super-resolution, up to 240% faster than previous version.\n- Faster Waifu2x super-resolution, up to 320% faster than previous version.(Waifu2x-NCNN-Vulkan)\n- New AnimeVideo-v3 model for Real-ESRGAN engine, better and faster anime video upscale.\n- New Feature: Save GIF as APNG.\n- New Feature: [Auto empty Files List], Automatically empty Files List after finished processing.(Disabled by default, additional settings)\n- Improve the auto multi-threading performance of Real-ESRGAN and Waifu2x-NCNN-Vulkan."
