[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 查找转场时支持显示当前进度.\n- 移除部分无必要的警告讯息.\n- 修复问题:无法在部分电脑上启动软件.\n\n- 代码性能优化\n- 优化部分代码结构, 提升稳定性\n- 更新FFmpeg\n- 更新ImageMagick\n- 修复问题: 使用RealESRGAN引擎的同时启用[透明通道清晰度增强], 可能造成输出图像丢失."
log_TraditionalChinese="\n- 新特性: 查找轉場時支持顯示當前進度.\n- 移除部分無必要的警告訊息.\n- 修復問題:無法在部分電腦上啟動軟件.\n\n- 代碼性能優化\n- 優化部分代碼結構, 提升穩定性\n- 更新FFmpeg\n- 更新ImageMagick\n- 修復問題: 使用RealESRGAN引擎的同時啟用[透明通道清晰度增強], 可能造成輸出圖像丟失."
log_English="\n- NEW Feature: Display current progress when Finding scene shifts.\n- Remove some unnecessary warning messages.\n- Fix bug: Unable to start the program on some PCs.\n\n- Performance optimization.\n- Reconstruct some codes to improve stability.\n- Update FFmpeg\n- Update ImageMagick\n- Fix bug: In certain situations, failed to output final image when using RealESRGAN and [Transparent image Clarity Enhancement] at the same time."
