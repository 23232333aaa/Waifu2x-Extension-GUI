[Latest_Version]
Ver="v3.90.31-beta"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 改进自动多线程, 更充分的利用高端PC的性能.\n- 改进在线检测更新与更新QR码的网络稳定性.\n- 更新多个内部插件.\n- 修复问题: 导入模型后自动填充的模型名称可能是错误的.\n\n- 新特性: Real-ESRGAN引擎支持导入与使用第三方模型.\n- 新特性: 现在您可以调整底部状态文本框的大小.\n- 自定义视频设置中的[CRF 固定码率因子]参数现在可以支持更多编码器.\n- 改进VFR可变帧率视频检测.\n- 一些UI细节改进.\n- 修复问题: 自定义视频设置中的CRF值设定有时无法生效.\n- 修复问题: 某些情况下, GUI会在启用自定义视频设置后崩溃."
log_TraditionalChinese="\n- 改進自動多線程, 更充分的利用高端PC的性能.\n- 改進在線檢測更新與更新QR碼的網絡穩定性.\n- 更新多個內部插件.\n- 修復問題: 導入模型後自動填充的模型名稱可能是錯誤的.\n\n- 新特性: Real-ESRGAN引擎支持導入與使用第三方模型.\n- 新特性: 現在您可以調整底部狀態文本框的大小.\n- 自定義視頻設置中的[CRF 固定碼率因子]參數現在可以支持更多編碼器.\n- 改進VFR可變幀率視頻檢測.\n- 一些UI細節改進.\n- 修復問題: 自定義視頻設置中的CRF值設定有時無法生效.\n- 修復問題: 某些情況下, GUI會在啟用自定義視頻設置後崩潰."
log_English="\n- Improved automatic multithreading, better utilize the performance of high-end PCs.\n- Improve network stability for checking new updates and update QR code.\n- Update several plugins.\n- Fix bug: Autofilled model name might be wrong when import ESRGAN models.\n\n- New Feature: Import and use 3rd party model for Real-ESRGAN engine.\n- New Feature: Now you can adjust the size of status console.\n- [Constant Rate Factor (CRF)] in the [Custom video settings] now supports more encoders.\n- Improve VFR video detection.\n- Some UI improvements.\n- Fix bug: [Constant Rate Factor (CRF)] in the [Custom video settings] not working properly in some situations.\n- Fix bug: In some situations, GUI will crash when [Custom video settings] is enabled."
