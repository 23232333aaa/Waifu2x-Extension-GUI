[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 改进编码mp4视频时的音频质量.\n- 改进RTX Super Resolution引擎的稳定性.\n- 修复问题: 使用 RTX Super Resolution 时无法放大部分视频.\n- 修复问题: 使用 RTX Super Resolution 时, 部分视频的音频流和视频流不同步."
log_TraditionalChinese="\n- 改進編碼mp4視頻時的音頻質量.\n- 改進RTX Super Resolution引擎的穩定性.\n- 修復問題: 使用 RTX Super Resolution 時無法放大部分視頻.\n- 修復問題: 使用 RTX Super Resolution 時, 部分視頻的音頻流和視頻流不同步."
log_English="\n- Improved audio quality when encoding mp4 video.\n- Improve stability of RTX Super Resolution engine.\n- Fix bug: Unable to upscale some videos when using RTX Super Resolution.\n- Fix bug: Audio and video might out of sync when using RTX Super Resolution to upscale some videos."
