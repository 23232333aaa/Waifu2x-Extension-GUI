Ver="v3.95.23"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 新纵横比策略: [指定分辨率底线]\n- 性能优化\n- 更佳的错误报告与工具提示.\n- 修复问题: 处理静态图片时,带有小数位的放大倍率可能无法正常生效.\n- 修复问题: 处理静态图片时,部分引擎的1x放大无法正常工作\n- 修复问题: 处理静态图片时,指定高度(或宽度)无法正常工作\n- 修复翻译错误.\n- 更新 heif 插件.\n- 更新 ImageMagick.\n- 更新 ffmpeg.\n\n- 新特性: 查找转场时支持显示查找进度.\n- 全新重构的内部图片缩放器, 更好的兼容性与画质.\n- 提高静态图片画质.\n- 改进兼容性"
log_TraditionalChinese="\n- 新特性: 新縱橫比策略: [指定分辨率底線]\n- 性能優化\n- 更佳的錯誤報告與工具提示.\n- 修復問題: 處理靜態圖片時,帶有小數位的放大倍率可能無法正常生效.\n- 修復問題: 處理靜態圖片時,部分引擎的1x放大無法正常工作\n- 修復問題: 處理靜態圖片時,指定高度(或寬度)無法正常工作\n- 修復翻譯錯誤.\n- 更新 heif 插件.\n- 更新 ImageMagick.\n- 更新 ffmpeg.\n\n- 新特性: 查找轉場時支持顯示查找進度.\n- 全新重構的內部圖片縮放器, 更好的兼容性與畫質.\n- 提高靜態圖片畫質.\n- 改進兼容性"
log_English="\n- NEW Feature: New aspect ratio strategy: [Specify Minimum resolution]\n- Performance optimization.\n- Better error report and tooltip.\n- Fix bug: When processing static images, upscale ratio with decimal digits may not work properly.\n- Fix bug: When processing static images, 1x scale ratio isn't working when using some engines.\n- Fix bug: When processing static images, [Specify Width(Height) ONLY & Keep Aspect Ratio] not working properly.\n- Fix translation error.\n- Update heif plugins.\n- Update ImageMagick.\n- Update ffmpeg.\n\n- NEW Feature: Display current progress when Finding scene shifts.\n- Newly redesigned internal image resizer, better compatibility and image quality.\n- Improved image quality.\n- Improved compatibility."
