[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 现在所有超分辨率引擎均支持在放大APNG时调用[透明背景图像清晰度增强].\n- 优化代码性能.\n\n- 新特性: RTX Super-resolution 现已支持APNG放大.\n- 新特性: [透明背景图像清晰度增强] 现已支持APNG, 当前仅使用RTX Super-resolution引擎时才能生效, 下次更新后将支持所有引擎.\n- 修复问题: 使用[快捷 引擎切换]时的UI显示错误."
log_TraditionalChinese="\n- 新特性: 現在所有超分辨率引擎均支持在放大APNG時調用[透明背景圖像清晰度增強].\n- 優化代碼性能.\n\n- 新特性: RTX Super-resolution 現已支持APNG放大.\n- 新特性: [透明背景圖像清晰度增強] 現已支持APNG, 當前僅使用RTX Super-resolution引擎時才能生效, 下次更新後將支持所有引擎.\n- 修復問題: 使用[快捷 引擎切換]時的UI顯示錯誤."
log_English="\n- NEW Feature: ALL super-res engines now supports [Transparent image Clarity Enhancement] when upscaling APNG.\n- Performance optimization.\n\n- NEW feature: RTX Super-resolution engine now supports APNG upscaling.\n- NEW feature: [Transparent image Clarity Enhancement] now supports APNG when using RTX Super-resolution engine, other engines will be supported in the next update.\n- Fix bug: UI error when using [Quick engine switch]."
