[Latest_Version]
Ver="v3.95.01"
[Change_log]
log="\n- A lot improvements has been made, please check online Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 查找转场时支持显示查找进度.\n- 全新重构的内部图片缩放器, 更好的兼容性与画质.\n- 提高静态图片画质.\n- 改进兼容性\n- 性能优化.\n- 重构部分代码以改进代码稳定性.\n- 更新FFmpeg\n- 更新ImageMagick\n- 移除部分没必要的警告讯息.\n- 修复问题: 使用Real-ESRGAN引擎的同时启用[透明通道清晰度增强], 可能造成输出图像丢失.\n- 修复问题: 一些情况下, 处理后的图片无法与部分图片查看器兼容\n- 修复问题: 自动滑动文件列表功能无法正常工作\n- 修复问题: UI 逻辑错误.\n- 修复问题: 补帧时无法达到指定的视频帧率"
log_TraditionalChinese="\n- 新特性: 查找轉場時支持顯示查找進度.\n- 全新重構的內部圖片縮放器, 更好的兼容性與畫質.\n- 提高靜態圖片畫質.\n- 改進兼容性\n- 性能優化.\n- 重構部分代碼以改進代碼穩定性.\n- 更新FFmpeg\n- 更新ImageMagick\n- 移除部分沒必要的警告訊息.\n- 修復問題: 使用Real-ESRGAN引擎的同時啟用[透明通道清晰度增強], 可能造成輸出圖像丟失.\n- 修復問題: 一些情況下, 處理後的圖片無法與部分圖片查看器兼容\n- 修復問題: 自動滑動文件列表功能無法正常工作\n- 修復問題: UI 邏輯錯誤.\n- 修復問題: 補幀時無法達到指定的視頻幀率"
log_English="\n- NEW Feature: Display current progress when Finding scene shifts.\n- Newly redesigned internal image resizer, better compatibility and image quality.\n- Improved image quality.\n- Improved compatibility.\n- Performance optimization.\n- Reconstruct some codes to improve stability.\n- Update FFmpeg\n- Update ImageMagick\n- Remove some unnecessary warning messages.\n- Fix bug: In certain situations, failed to output final image when using Real-ESRGAN and [Transparent image Clarity Enhancement] at the same time.\n- Fix bug: In some situations, the final image is incompatible with some image viewers.\n- Fix bug: [Automatic file list scrolling] was not working.\n- Fix bug: UI logical error.\n- Fix bug: Unable to reach target frame rate after video frame interpolation."
