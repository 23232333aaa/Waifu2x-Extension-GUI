[Latest_Version]
Ver="v3.98.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新增Real-ESRGAN模型: Photo-Conservative-x4\n- 新特性: [解码后暂停], 解码视频后自动暂停, 直到用户点击[继续]按钮.(位于附加设置, 默认禁用)\n- 新特性: 将Real-ESRGAN的模型列表拆分成两个, [3D写实]和[2D动漫]以便于使用.\n- 更智能的转场检测[限制器], 根据视频处理进度智能调节负载.\n- 改进 GUI.\n- 改进转场检测的限制器的稳定性.\n- 优化转场检测调度器.\n- 其他代码优化.\n- 更新 ImageMagick.\n- 更新 ffmpeg.\n- 修复问题: 保持纵横比(扩展) 无法正常工作.\n- 修复问题: 当遇到包含无效透明通道的图片时, [总是预处理带有Alpha通道的图片]无法正常工作.\n- 修复问题: 过时且错误的警告讯息."
log_TraditionalChinese="\n- 新增Real-ESRGAN模型: Photo-Conservative-x4\n- 新特性: [解碼後暫停], 解碼視頻後自動暫停, 直到用戶點擊[繼續]按鈕.(位於附加設置, 默認禁用)\n- 新特性: 將Real-ESRGAN的模型列表拆分成兩個, [3D寫實]和[2D動漫]以便於使用.\n- 更智能的轉場檢測[限制器], 根據視頻處理進度智能調節負載.\n- 改進 GUI.\n- 改進轉場檢測的限制器的穩定性.\n- 優化轉場檢測調度器.\n- 其他代碼優化.\n- 更新 ImageMagick.\n- 更新 ffmpeg.\n- 修復問題: 保持縱橫比(擴展) 無法正常工作.\n- 修復問題: 當遇到包含無效透明通道的圖片時, [總是預處理帶有Alpha通道的圖片]無法正常工作.\n- 修復問題: 過時且錯誤的警告訊息."
log_English="\n- NEW model for Real-ESRGAN engine: Photo-Conservative-x4\n- NEW Feature: [Pause after decoding] option, automatically pause after finished decoding the video, until the user clicks the [Continue] button. (Additional settings, disabled by default)\n- NEW Feature: Split the models list of Real-ESRGAN to 2 lists, [3D Real-life] and [2D Anime] for easier use.\n- Smarter [Limiter] for Scene Shift Detection, automatically adjusts the load according to the progress.\n- Optimize scene shift detection scheduler.\n- Improve GUI.\n- Improve the stability of [Limiter] for Scene Shift Detection.\n- Update ImageMagick.\n- Update ffmpeg.\n- Code optimization.\n- Fix bug: [Always pre-process images with Alpha Channel] not working properly when processing images with invalid alpha channel.\n- Fix bug: Some warning messages are outdated and incorrect.\n- Fix bug: [Keep Aspect Ratio By Expanding] not working as intended."
